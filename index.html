<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Helmet AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #fff;
      }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        background: black;
        color: white;
        border: none;
        border-radius: 4px;
        display: none;
      }
      model-viewer[ar] + #ar-button {
        display: block;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="helmet-1.glb"
      ios-src="helmet-1.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      alt="3D model of helmet sculpture">
</model-viewer>

    <button id="ar-button" slot="ar-button" onclick="document.querySelector('model-viewer').activateAR()">View in AR</button>
  </body>
</html>
